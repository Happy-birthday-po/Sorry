<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fun Fact Video</title>
    <style>
      body {
        background: linear-gradient(135deg, #c36adf, #fbc1e2);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        color: #fff;
      }

      .video-container {
        position: relative;
        display: inline-block;
      }

      #funVideo {
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
      }

      #soundButton {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 10px 18px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        z-index: 2;
        transition: background 0.3s;
      }

      #soundButton:hover {
        background-color: #e057a3;
      }

      h2 {
        margin-bottom: 30px;
      }

    .good {
      width: 250px;
      height: 80px;
      background-color: green;
      color: whitesmoke;
      border-width: 2px;
      border-radius: 50px;
      border-color: black;
      border: solid;
      font-family: "Times New Roman", Times, serif;
      cursor: pointer;
      transition: 0.5s;
      font-size: larger;
    }
    .good:hover {
      opacity: 0.7;
    }
    .good:active {
      opacity: 0.4;
    }
  </style>
    </style>
  </head>
  <body>
    <h2>MEEE!!üòÅ</h2>
    
    <div class="video-container">
      <button id="soundButton" onclick="playWithSound()">
        üîä Play with Sound
      </button>
      <video id="funVideo" muted playsinline>
        <source
          src="jay.mp4
      "
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
<div>
  <button class="good" onclick="location.href='good.html'">Thank You</button>
</div>
    <script>
      function playWithSound() {
        const video = document.getElementById("funVideo");
        const button = document.getElementById("soundButton");

        video.muted = false;
        video.volume = 1.0;
        video.play();
        button.style.display = "none"; // Hide after playing
      }
    </script>
  </body>
</html>
